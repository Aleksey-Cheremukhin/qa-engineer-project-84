bugreports:
  - summary: |
    Не работает передачи заказа на сервер
  environment: |
    Яндекс Браузер 23.9.3.931 (64-bit)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить в корзину любой товар
    3. Перейти в корзину
    4. Открыть консоль браузера Devtools
    5. Нажать кнопку Checkout (Оформить заказ)
  expected-result: |
    На панели Network в консоли браузера DevTools отображается статус 200 ok в ответе сервера
  actual-result: |
    На панели Network в консоли браузера DevTools отображается статус 500 filed в ответе сервера (скрин Заказ.png)

- summary: |
    Не работает переключение языка интерфейса сайта на русский язык
  environment: |
    Яндекс Браузер 23.9.3.931 (64-bit)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать кнопу language
    3. Выбрать русский язык
  expected-result: |
    Все элементы интерфейса магазина переведены на русский язык
  actual-result: |
    Названия товаров и характеристика товаров не меняет язык на русский (скрин язык.png)

- summary: |
