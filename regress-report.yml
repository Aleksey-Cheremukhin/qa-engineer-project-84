bugreports:
  - summary: |
    Не работает поиск товаров по категории
  environment: |
    Яндекс Браузер 23.9.3.931 (64-bit)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Выбрать в фильте категорий пустую категорию
  expected-result: |
    На странице магазина должны отображаться все товары
  actual-result: |
    На странице магазина отображается первая станица со свписком товаров и пропадают кнопки next/previous, перестают работать отборы по бренду, наличию, цене

  - summary: |
    Не работает фильтр товаров по наличию
  environment: |
    Яндекс Браузер 23.9.3.931 (64-bit)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Выключить фильтр In stock/в наличии 
  expected-result: |
    На странице магазина должны отображаться карточки товаров, которых нет в надичии
  actual-result: |
    На странице отображаются товары первой страницы магазина и пропадают кнопки next/previous

  - summary: |
    Не работает передача заказа на сервер
  environment: |
    Яндекс Браузер 23.9.3.931 (64-bit)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить в корзину любой товар
    3. Перейти в корзину
    4. Открыть консоль браузера Devtools
    5. Нажать кнопку Checkout (Оформить заказ)
  expected-result: |
    На панели Network в консоли браузера DevTools отображается статус 200 ok в ответе сервера
  actual-result: |
    На панели Network в консоли браузера DevTools отображается статус 500 filed в ответе сервера (скрин Заказ.png) 
  
  - summary: |
    Не работает переключение языка интерфейса сайта на русский язык
  environment: |
    Яндекс Браузер 23.9.3.931 (64-bit)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать кнопу language
    3. Выбрать русский язык
  expected-result: |
    Все элементы интерфейса магазина переведены на русский язык
  actual-result: |
    Названия товаров и характеристика товаров не меняет язык на русский (скрин язык.png)
