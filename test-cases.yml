    Проверка просмотра фотографий в карточке товара
  requirement: |
    Пользователь может просматривать и увеличивать фотографии в карточке товара
  prerequisites:
    -
  test-data: |
    Карточки товаров
  steps:
    - Нажимаем на любую карточку товара
    - Нажимаем на любое фото
  expected-result: |
    При нажатии на фотографию, ее размер увеличивается
