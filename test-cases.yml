---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова или части ключевого слова на странице магазина отображаются только товары соответсвующие введенному значению
  prerequisites: |
    -
  test-data: |
    Ключевое слово
  steps:
    - Вводим в окно поиска ключевое слово
  expected-result: |
    На странице магазина отображаются только товары соответсвующие введенному значению

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    При выборе категории на странице магазина отображаются только товары соответсвующие выбранному значению
  prerequisites: |
    -
  test-data: |
    Категория = любое значение из списка
  steps:
    - Нажимаем кнопку Сategory (Категория)
    - Нажимаем на любое значение из выпадающего списка
  expected-result: |
    На странице магазина отображаются только товары соответсвующие выбранной категории
    
- summary: |
    Проверка фильтрации товаров по бренду
  requirement: |
    При выборе бренда на странице магазина отображаются только товары соответсвующие выбранному значению
  prerequisites:
    -
  test-data: |
    Бренд = любое значение из списка
  steps:
    - Выбираем одно или несколько значений в списке Brand (Производитель)
  expected-result: |
    На странице магазина отображаются только товары соответсвующие выбранным брендам
    
- summary: |
    Проверка фильтрации товаров по наличию
  requirement: |
    При снятии галочки in stock (в наличии) на странице магазина отображаются все товары магазина не зависимо от наличия
  prerequisites:
    -
  test-data: |
    Параметр in stock (в наличии)
  steps:
    - Снимаем галочку in stock (в наличии)
  expected-result: |
    На странице магазина отображаются все товары магзина не зависимо от наличия

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    При фильтрации товаров по цене на странице магазина отображаются только товары с ценой в указанном диапазоне
  prerequisites:
    -
  test-data: |
    Значение параметра price (цена) от 0 до 11190
  steps:
    - Вводим значение в поле From (от) = 500
    - Вводим значение в поле To (до) = 999
  expected-result: |
    На странице магазина отображаются только товары с ценой от 500 до 999 включительно   

- summary: |
    Проверка перехода списка товаров на следующую страницу
  requirement: |
    Пользователь может переходить на следующие страницы со списком товров
  prerequisites:
    -
  test-data: |
    Кнопка Next (Следующая)
  steps:
    - Нажимаем кнопку Next (Следующая) 5 раз
  expected-result: |
    При каждом нажатии на кнопку Next (Следующая) на странице магазина отображается новый список товаров   

- summary: |
    Проверка перехода списка товаров на предыдущую страницу
  requirement: |
    Пользователь может переходить на предыдущие страницы со списком товров
  prerequisites:
    Нажата кнопка Next (Следующая) 5 раз
  test-data: |
    Кнопка Previous (предыдущая)
  steps:
    - Нажимаем кнопку Previous (предыдущая) 5 раз
  expected-result: |
    При каждом нажатии на кнопку Previous (предыдущая) на странице магазина отображается предыдущий список товаров      

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь может открывать карточку товара и просматривать подробное описание товара
  prerequisites:
    -
  test-data: |
    Карточки товаров
  steps:
    - Нажимаем на любую карточку товара
  expected-result: |
    На странице магазина отображается карточка товара с подробным описанием 

- summary: |
    Проверка добавления товара в корзину из общего списка
  requirement: |
    Пользователь может добавить товар в корзину из общего списка
  prerequisites:
    -
  test-data: |
    Карточка товара = любая из списка
  steps:
    - Нажимаем на кнопку add to cart (в корзину) на любой карточке товара в общем списке
    - Нажимаем на кнопку cart (корзина)
  expected-result: |
    На странице корзины отображается добавленный товар 

- summary: |
    Проверка добавления товара в корзину из карточки товара
  requirement: |
    Пользователь может добавить товар в корзину из карточки товара
  prerequisites:
    -
  test-data: |
    Карточка товара = любая из списка
  steps:
    - Нажимаем на любую карточку товара
    - Нажимаем на кнопку add to cart (в корзину) в карточке товара
    - Нажимаем на кнопку cart (корзина)
  expected-result: |
    На странице корзины отображается добавленный товар 

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь может удалить товар из корзины
  prerequisites:
    У пользователя добавлены один или несколько товаров в корзину
  test-data: |
    Товары добавленные в корзину
  steps:
    - Нажимаем на кнопку cart (корзина)
    - Нажимаем на кнопку delete (удалить) на любом товаре
  expected-result: |
    На странице корзины не отображается удаленный товар 

- summary: |
    Успешное оформления заказа
  requirement: |
    Пользователь может успешно оформить заказ на товары находящиеся в корзине
  prerequisites:
    Открыт DevTools
    У пользователя добавлены один или несколько товаров в корзину
  test-data: |
    Товары добавленные в корзину
  steps:
    - Нажимаем на кнопку cart (корзина)
    - Нажимаем на кнопку checkout (оформить заказ)
    - Смотрим ответ сервера на панели Network в DevTools
  expected-result: |
    На странице отображается сообщене об успешном оформлении заказа со списком заказнных товаров, на панели Network в DevTools отображается статус 200 в ответе сервера

- summary: |
    Проверка мобильной версии сайта
  requirement: |
    Станица магазина работает на мобильных устройствах
  prerequisites:
    Открыт DevTools с выбором мобильного устройства
  test-data: |
    Мобильные устройства = Iphone SE, Iphone 14 Pro Max, iPad mini, Surface Duo
  steps:
    - На панели DevTools выбираем по очереди мобильные устройства
    - Проверяем корректное отображение сайта
    - Проверяем работоспособность кнопок на сайте
  expected-result: |
    Страница магазина корректно отображается на всех устройствах, весь функционал работает

- summary: | 
    Проверка переключения языка на русский
  requirement: |
    Пользователь может перевести страницу магазина на русский язык
  prerequisites: |
    Язык интерфейса сайта английский
  test-data: |
    Язык интерфейса сайта русский
  steps:
    - Нажать кнопку Languge
    - Нажать кнопку Rusiian
  expected-result: |
    Все элементы интерфейса магазина переведены на русский язык

- summary: | 
    Проверка открытия в разных браузерах 
  requirement: |
    Страница магазина должна открываться в последних версиях разных браузеров
  prerequisites: 
    Открыт сайт https://live.browserstack.com/
    Авторизация в Browser Stack выполнена
    Введен URL сайта магазина
  test-data: |
    Браузеры = Safari, Opera, Chrome, Yandex, Firefox, Edge, Internet Explorer
  steps:
    - Нажать Преключить браузер
    - Выбрать последнюю версию браузера из списка
    - Проверяем корректное отображение сайта
    - Проверяем работоспособность кнопок на сайте
  expected-result: |
    Страница магазина корректно отображается во всех браузерах, весь функционал работает
            
